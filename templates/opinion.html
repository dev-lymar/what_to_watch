{% extends "base.html" %}
{% block title %}Title of the film # {{opinion.id}} {% endblock %}
{% block content %}
<main>
  <section class="container my-5">
    <div class="row">
      <h1>{{opinion.title }}</h1>
      <div class="col-12 col-lg-7 my-5">
        <p>
          {{ opinion.text }}
        </p>

        <p>
          More about the film:
          {% if opinion.source %}
          <a href="{{ opinion.source }}">{{ opinion.source }}</a>
          {% else %}source not specified{% endif %}
        </p>
        <p>
          Link for friends:
          <a href=""></a>
        </p>
      </div>
      <div class="col-12 col-lg-5">
        <img class="img-fluid mx-auto d-block" src="{{ url_for('static', filename='img/illustration.png') }}" alt="" />
      </div>
    </div>
  </section>
</main>
{% endblock %}
